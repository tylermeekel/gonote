{{define "individual_note"}}
    <div class="flex flex-col justify-center h-full w-full">
        <h1 class="w-1/2 self-center font-bold text-5xl text-center border-b-2 focus:outline-none p-1" name="title">{{.Note.Title}}</h1>
        <div class="w-1/2 h-full self-center text-xl p-4" id="content">{{.NoteTemplate}}</div>
        <a href="/notes/{{.Note.ID}}?edit=true"><button class="fixed bottom-2 right-2" title="Edit"><i class="fa-solid fa-pen hover:text-sky-400 text-2xl"></i></button></a>
    </div>
{{end}}
