{{define "individual_note"}}
    <form class="flex flex-col justify-center" hx-post="/api/notes/{{.ID}}" hx-swap="none">
        <input class="w-3/4 self-center font-bold text-7xl text-center border-b-2 focus:outline-none" value="{{.Title}}" name="title">
        <textarea class="w-3/4 h-96 self-center text-xl p-4 focus:outline-none" name="content">{{.Content}}</textarea>
        <button type="submit" class="bg-sky-400 rounded-md p-2 text-lg w-1/12 fixed bottom-2 right-2">Save</button>
    </form>
{{end}}
